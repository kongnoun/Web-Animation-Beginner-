<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Text 2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    color: #fff;
    background: #000;
    /*     background:
        linear-gradient(to right, black, rgb(33, 33, 33, 0.5) 1px),
        linear-gradient(to top, black, rgb(33, 33, 33, 0.5) 1px);
    background-size: 70px 70px;
    background-size: 0 0 70px 70px;
    background-position: top left; */
  }
  </style>
</head>
<body class="flex justify-center items-center">
  <div id="text-el"></div>
  <script>
    const textEl = document.getElementById("text-el");
    const word = "Moradium";
    textEl.append(...word.split("").map(char => {
      const span = document.createElement("span");
      span.style.display = "inline-block";
      span.style.color = "white";
      span.style.fontSize = "3rem";
      span.style.fontWeight = "bold";
      span.style.fontFamily = "sans-serif";
      span.style.letterSpacing = "2px";
      span.textContent = char;
      span.style.margin = "0 40px";
      span.style.padding = "10px";
      span.style.border = "1px solid white";
      span.style.borderRadius = "10px";


      gsap.set(span, {
        x: -50,
        y: 0,
        rotation: -5,
        scale: 1.3,
        transformOrigin: "50% 50%"
      });
      

      gsap.to(span, {
        duration: 2,
        x: 50,
        scale: 2,
        repeat: -1,
        rotation: 10,
        yoyo: true,
        ease: "power1.inOut",
        onComplete: () => {
          gsap.to(span, {
            duration: 2,
            ease: "power2.inOut",
            repeat: -1,
            color: `hsl(${gsap.utils.random(0, 360)}, 100%, 50%)`,
            boxShadow: "0 0 10px #000",
            
          });
          // Add spacing to the right for each character for 30px when the animation is complete
          span.style.margin = "0 0 0 30px";

          
        }
      });
      return span;
    }));

  </script>
</body>
</html>
