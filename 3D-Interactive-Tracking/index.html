<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Tilt Effect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0e0e0e;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      gap: 20px;
      
    }

    .parent {
      position: relative;
      width: 700px;
      height: 700px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1000px;
      /* 3D effect */
      transition: transform 0.3s ease-out;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .child {
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(255, 0, 0, 0.8);

      border-radius: 10px;
      transition: transform 0.3s ease-out;
      will-change: transform;
    }

    /* Additional Child Elements */
    .child:nth-child(2) {
      background: rgba(0, 255, 0, 0.8);
      width: 60px;
      height: 60px;
    }

    .child:nth-child(3) {
      background: rgba(0, 0, 255, 0.8);
      width: 40px;
      height: 40px;
    }

    .parent-demo {
      position: relative;
      width: 700px;
      height: 700px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1000px;
      /* 3D effect */
      transition: transform 0.3s ease-out;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .child-demo {
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(255, 0, 0, 0.6);
      box-shadow: 0 0 1rem rgba(204, 13, 13, 0.2);

      border-radius: 10px;
      transition: transform 0.3s ease-out;
      will-change: transform;
    }
  </style>
</head>

<body>

  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>

  <div class="parent-demo">
    <div class="child-demo"></div>
    <div class="child-demo"></div>
    <div class="child-demo"></div>
    <div class="child-demo"></div>
    <div class="child-demo"></div>
    <div class="child-demo"></div>
  </div>
  <script>

    const parent = document.querySelector(".parent");
    const children = document.querySelectorAll(".child");

    const parentDemo = document.querySelector(".parent-demo");
    const childrenDemo = document.querySelectorAll(".child-demo");

    parentDemo.addEventListener("mousemove", (event) => {
        const rect = parentDemo.getBoundingClientRect();
        const userX = event.clientX - rect.left;
        const userY = event.clientY - rect.top;

        const rotateX = (userY / rect.height - 0.5) * 20;
        const rotateY = (userX / rect.width - 0.5) * -20;

        childrenDemo.forEach((child, index) => {
          const depthFactor = (index + 1) * 5;
          const shadowFactor = (index + 1) * 5;

          gsap.to(child, {
            x: (userX - rect.width / 2) / depthFactor,
            y: (userY - rect.height / 2) / depthFactor,
            duration: 0.3,
            ease: "power2.out",
            boxShadow: `${-shadowFactor}px ${shadowFactor}px 15px rgba(255, 255, 255, 0.4)`,
          });
        });
      });

      parentDemo.addEventListener("mouseleave", () => {

        gsap.to(childrenDemo, {
          x: 0,
          y: 0,
          duration: 0.5,
          ease: "power2.out",
          boxShadow: "0px 0px 10px rgba(255, 255, 255, 0.5)"
        });
      });


      parent.addEventListener("mousemove", (event) => {
          const rect = parent.getBoundingClientRect();
          const userX = event.clientX - rect.left;
          const userY = event.clientY - rect.top;

          const rotateX = (userY / rect.height - 0.5) * 20;
          const rotateY = (userX / rect.width - 0.5) * -20;

          // Apply tilt effect to parent container

          // Apply depth effect to children
          children.forEach((child, index) => {
            const depthFactor = (index + 1) * 5;
            const shadowFactor = (index - 1) * 5;

            gsap.to(child, {
              x: (userX - rect.width / 2) / depthFactor,
              y: (userY - rect.height / 2) / depthFactor,
              duration: 0.3,
              ease: "power2.out",
              boxShadow: `${-shadowFactor}px ${shadowFactor}px 15px rgba(255, 255, 255, 0.3)`,
            });
          });
        });

        parent.addEventListener("mouseleave", () => {

          gsap.to(children, {
            x: 0,
            y: 0,
            duration: 0.5,
            ease: "power2.out",
            boxShadow: "0px 0px 10px rgba(255, 255, 255, 0.5)"
          });
        });

  </script>


</body>

</html>
